<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/73f526b1d3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <!-- the header for the app -->
        <header class="row weather-header">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <div class="row">
            <!-- column for the search box and search history -->
            <div class="col-sm-3  ">

                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input type="text" class="form-control" id="input-field" placeholder="Enter a city">
                        <button class="btn btn-primary mt-1 mb-1" type="submit" id="search-button"><i
                                class="fa-sharp fa-solid fa-magnifying-glass "></i></button>
                    </div>

                </form>
                <div>
                    <p class="d-flex w-100 border mb-0 p-2" id="" >Search History</p>

                    <ul class="list-group"></ul>
                </div>

            </div>

            <div class="col-sm-9">
                <div class="row border rounded current-weather-display">
                    <div class="col-sm-12 ">

                    </div>
                </div>
                <div class="row five-day-display mt-2 pt-1 pb-1">

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
