<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/73f526b1d3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <div class="row weather-header">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 ">
                <div class="row">
                    <div class="col">
                        <h5>Search for a city</h5>
                    </div>
                </div>

                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="input-field" placeholder="Enter a city">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-secondary  btn-primary" type="button" id="search-button"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    </div>
                  </form>
            <!-- <div class="input-group mb-3 search-city-box">
                            <input type="text" id="input-field"  class="form-control" placeholder="Enter name of city" aria-label="Recipient's username" aria-describedby="button-addon2" >
                            <button class="btn btn-outline-secondary search-button btn-primary" type="button" id="button-addon2"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                          </div> -->


            <div class="row">
                <div class="col search-history"></div>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col weather-display"></div>
            </div>
            <div class="row">
                <div class="col five-day-display"></div>
            </div>
        </div>
        </div>
        <!-- <div class="row">
        <div class="col-3 city-box">
            Search for a city:
        </div>
        <div class="col-9"></div>

     </div> -->
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
